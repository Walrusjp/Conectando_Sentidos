<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="../javaScript/calendar.js"></script>
    <script src="../javaScript/logout.js"></script>
    <link rel="shortcut icon" href="../img/logoCS.png" type="image/x-icon">
    <link href="../css/styleI.css" rel="stylesheet">
    <title>Inicio</title>
</head>
<body>
  <a href="acceso.html" id="logout"><input type="submit" id="salir" value="Cerrar Sesión"></a>
  <div class="cuadro-dialogo" id="cuadro-dialogo">
    <div class="contenido">
      <p>¿Desea cerrar la sesión?</p>
      <button id="aceptar">Aceptar</button>
      <button id="cancelar">Cancelar</button>
    </div>
  </div>
<div class="container">
    <div class="col-md-8 offset-md-2">
      <div id="calendar"></div>
    </div>
</div>
<!-- The Modal -->
<div class="modal" id="modalEventos">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="">CURSO</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <input type="hidden" id="txtID" name="txtID"><br>
        Inicio: <br><input type="datetime" id="txtFecha" name="txtFecha"><br>
        Fin: <br><input type="datetime" id="txtFechados" name="txtFecha"><br>
        Titulo: <br><input type="text" id="txtTitulo" name="txtTitulo"><br>
        Descripcion: <br><textarea id="txtDescripcion" name="txtDescripcion" rows="3"></textarea><br>
        Color: <br><input type="color" id="txtColor" name="txtColor"><br>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="btnAgregarClase">Agregar</button>
        <button type="button" class="btn btn-success" id="btnModificarClase">Modificar</button>
        <button type="button" class="btn btn-success" id="btnEliminarClase">Eliminar</button>
        <button type="button" class="btn btn-danger" id="btnClose" data-bs-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>
</body>
</html>

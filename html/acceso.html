<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando Sentidos</title>
    <link rel="shortcut icon" href="/img/logoCS.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styleA.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Id del boton del form de acceso
    var btnEntrar = document.getElementById("btnEntrar");
  
    btnEntrar.addEventListener("click", function() {
      window.location.href = "index.html";
    });
  });
  </script>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-------------      image     ------------->
                <img src="/img/logoCS.png" alt="Logo" class="logo">
                <div class="text">
                    <p id="frase"><i>"Para aprender no hay barreras"</i></p>
                </div>
            </div>
            <div class="col-md-6 right">
                
                <div class="input-box login">
                   
                   <header>Iniciar Sesión</header>
                   <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" required="">
                        <label for="pass">Password</label>
                    </div> 
                   <div class="input-field">
                        
                        <input type="submit" class="submit" id="btnEntrar" value="Entrar">
                   </div> 
                   <div class="signin">
                    <span>¿Olvidaste tu contraseña? <a href="#">Clic aquí</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>

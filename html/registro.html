<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-------------      image     ------------->
                <img src="../img/logoCS.png" alt="Logo" class="logo">
                <div class="text">
                    <p id="frase"><i>"Para aprender no hay barreras"</i></p>
                </div>
            </div>
            <div class="col-md-6 right">
                
              <form id="loginForm" action="../php/acceso.php" method="post">
                <div class="input-box login">
                   
                   <header>Registrarse</header>
                   <div class="input-field">
                        <input type="text" class="input" id="name" name="name" required autocomplete="off">
                        <label for="name">Nombre</label> 
                    </div> 
                    <div class="input-field">
                      <input type="text" class="input" id="apellido" name="apellido" required autocomplete="off">
                      <label for="apellido">Apellidos</label> 
                    </div> 
                   <div class="input-field">
                        <input type="text" class="input" id="email" name="email"  required autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" name="pass"  required>
                        <label for="pass">Password</label>
                    </div> 
                    <div>
                      <label for="profesion" class="form-label">Profesión :</label>
                      <select class="form-select" id="profesion" name="profesion">
                        <option value="1">Docente</option>
                        <option value="2">Estudiante</option>
                      </select>
                      <br>
                    </div>
                    <input type="hidden" value="1" name="accion" id="accion"> 
                    <div class="input-field">
                        <input type="submit" class="submit" id="btnRegistrar" value="Crear Cuenta">
                    </div> 
                    <div class="signin">
                      <span>¿Ya tienes cuenta? <a href="acceso.html">Clic aquí</a></span>
                    </div>
                  
                  
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
